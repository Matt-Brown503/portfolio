<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> 
	<title>Quote Generator</title>
	<link href="https://fonts.googleapis.com/css?family=Lato|Slabo+27px" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="js/quotes.js" ></script>
</head>
<body>
	<div class="container-fluid text-center movies-theme" id="background">
		<h1>Quote Library</h1>
		<div class="quote-box container">
			<div class="quote" id="quote">
				<p>The Quote</p>
			</div>
			<div class="author" id="author">
				
			</div>
			<div class="buttons">
				<button class="btn btn-default" id="generator">New Quote</button>
			</div>
				<div class="btn-group" data-toggle="buttons">
				  <label class="btn btn-primary active">
				    <input type="radio" name="options" id="option1" class="option1" autocomplete="off" checked> Film
				  </label>
				  <label class="btn btn-primary">
				    <input type="radio" name="options" id="option2" class="option2" autocomplete="off"> Books
				  </label>
				  <label class="btn btn-primary">
				    <input type="radio" name="options" id="option3" class="option3" autocomplete="off"> Songs
				  </label>
				  <label class="btn btn-primary">
				    <input type="radio" name="options" id="option4" class="option4" autocomplete="off"> Comics
				  </label>
				</div>
			</div>
			<div class="end text-center">
			<p>Thanks for checking out my project! - Matt</p>
			</div>
		</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/scripts.js"></script>

	<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-92967961-1', 'auto');
  ga('send', 'pageview');

</script>
</body>
</html>
